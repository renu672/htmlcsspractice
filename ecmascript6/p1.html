<body>
    <script>
        let n = 13;
        let isprime = true;
        if (n > 1) {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    isprime = false;
                    break;
                }
            }
            if (isprime == true) {
                // document.write(i + "<br/>");
                console.log("it is prime no");
            } else {
                console.log("it is not prime no")
            }
        }
    </script>
